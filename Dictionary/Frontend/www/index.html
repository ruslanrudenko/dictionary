<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dictionary</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>
<div class="navbar navbar-inverse"style="min-width: 230px;">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">Online Dictionary</a>
            <button class="btn btn-danger navbar-btn"style="float:right;margin-left:10px;">Register</button>
            <button class="btn btn-warning navbar-btn"style="float:right">Sign in</button>
        </div>



</div>
<div class="container-fluid">
<div class="row header">

    <div class="col-sm-12">
        <img class="hero"src="images/hero.jpg"style="min-height:150px;">
    </div>
    <span class="dictionaryName">Online Dictionary</span>
    <span class="mainText">Make every word count!</span>
</div>
    <div class="search row">
        <div class="inputContainer col-md-7 col-md-offset-3">
            <input type="text" class="mainSearch"placeholder="Searching in english-english">
            <button class="btn btn-warning searchBtn">GO!</button>
            <button class="regReminder"style="background-color:#334f83;padding:10px;border-radius:5px;">Consider registrating for a better word-searching experience!</button>
        </div>

    </div>
    <div class="row translationContainer"><div class="col-md-7 col-md-offset-3 translationNew"><h3 class="translationWord">kek</h3><div class="translation">autism</div></div></div>
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
